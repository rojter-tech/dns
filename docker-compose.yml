version: '3.7'

services:
  bind:
    restart: always
    image: rojtertech/dns
    ports:
    - "53:53/udp"
    - "53:53/tcp"
    - "10000:10000/tcp"
    secrets:
    - mainpw
    environment:
      ROOT_PASSWORD_FILE: /run/secrets/mainpw
    volumes:
    - data:/data
    - /var/dockerdata/certs/rojter.tech:/data/webmin/certs

volumes:
  data:

secrets:
  mainpw:
    external: true